<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WebApp.css">
</head>

<body>
    <h1>River Monitoring Dashboard</h1>
    <div class="container">
        <div id="labelRow">
            <label id="Stato">State:</label>

            <label id="ValveLevel">Valve level:</label>

            <label id="WaterLevel">Water level:</label>
        </div>

        <button id="Change">Set Manual Mode</button>

        <div id="Input">
            <label for="inputValue">Enter the valve opening percentage</label>
            <span id="sliderValue">50</span>
            <input type="range" min="0" max="100" id="inputValue" name="inputValue" value="50" step="5">

            <button id="Submit">Invia</button>
        </div>
    </div>
    <div id="chartContainer"></div>


    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="WebApp.js" type="text/javascript"></script>
</body>

</html>
