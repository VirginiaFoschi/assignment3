<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WebApp.css">
    <title>River Monitor Dashboard</title>
</head>

<body>
    <div>
        <label id="Stato">State:</label>

        <label id="ValveLevel">Valve level:</label>

        <label id="WaterLevel">Water level:</label>
        <div style="width: 900px; height: 400px;">
            <canvas id="waterLevelChart"></canvas>
        </div>

        <button id="Change">Set Manual Mode</button>
    </div>


    <div id="Input">
        <label for="inputValue">Inserire percentuale di aperture della valvola:</label>
        <span id="sliderValue">50</span>
        <input type="range" min="0" max="100" id="inputValue" name="inputValue" value="50" step="1">

        <button id="Submit">Invia</button>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="WebApp.js" type="text/javascript"></script>


</body>

</html>
